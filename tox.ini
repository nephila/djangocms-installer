[tox]
envlist = py26, py27, py33

[testenv]
recreate=True
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/aldryn-installer
    USE_SHM = yes
commands = python setup.py test
deps =
    -r{toxinidir}/requirements.txt


[testenv:py26]
deps =
    argparse
    unittest2
    six

[testenv:coverage]
commands =
    coverage run --source=aldryn_installer setup.py test
    coverage report -m
deps =
    coverage
